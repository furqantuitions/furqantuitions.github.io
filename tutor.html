<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Please Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <!-- -----------------------------------------Header--------------------------------------- -->
    <div class="header">
      <button onclick="openNav()" class="navbar-toggler" type="button">
        <i class="ri-menu-line sidebar-btn"></i>
      </button>
      <div class="navbar">
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact Us</a>
        <div class="header-button">
          <a href="tutor.html" class="Btn"></a>
        </div>
      </div>
      <!-- open sidebar -->
      <aside class="sidepanel" id="mysidepanel">
        <div class="sidebar flex">
          <button
            onclick="closeNav()"
            type="button"
            class="closebtn btn_hover1"
          >
            <i class="fa-solid fa-xmark"></i>
          </button>
        </div>
        <!-- -----------side menus--------------- -->
        <ul>
          <li><a href="index.html" class="nav-link active">Home</a></li>
          <li><a href="about.html" class="nav-link">About</a></li>
          <li>
            <a href="contact.html" class="nav-link">Contact Us</a>
          </li>
        </ul>
      </aside>

      <div class="nav-right flex">
        <i onclick="rightOpenNav()" class="fa-solid fa-bars"></i>
      </div>
    </div>

    <!-- ----------------------------------------Login------------------------------------------- -->
    <div class="login-container">
      <div class="main">
        <input type="checkbox" id="chk" aria-hidden="true" />

        <div class="login">
          <form class="form" id="login">
            <label for="chk" aria-hidden="true">Log in</label>
            <input
              class="input"
              type="email"
              id="emaill"
              name="email"
              placeholder="Email"
              required=""
            />
            <input
              class="input"
              id="passwordl"
              type="password"
              name="pswd"
              placeholder="Password"
              required=""
            />
            <button class="login" onclick="login(event)">Log in</button>
          </form>
        </div>

        <div class="register">
          <form class="form" id="register">
            <label for="chk" aria-hidden="true">Register</label>
            <input
              class="register-input"
              id="namer"
              type="text"
              name="txt"
              placeholder="Username"
              required=""
            />
            <input
              class="register-input"
              id="emailr"
              type="email"
              name="email"
              placeholder="Email"
              required=""
            />
            <input
              class="register-input"
              id="passwordr"
              type="password"
              name="pswd"
              placeholder="Password"
              required=""
            />
            <button class="login" onclick="register(event)">Register</button>
          </form>
        </div>
      </div>
    </div>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.7.1/firebase-database.js"></script>
    <script src="firebase.js"></script>
    <script src="login.js"></script>
  </body>
</html>
