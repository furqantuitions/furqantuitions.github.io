<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome Zoya</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            color: #3498db;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 20px 0;
        }

        li {
            display: inline-block;
            margin-right: 20px;
        }

        a {
            text-decoration: none;
            color: #2c3e50;
            font-weight: bold;
            font-size: 18px;
            transition: color 0.3s;
        }

        a:hover {
            color: #3498db;
        }

        #content {
            margin-top: 20px;
        }

        img {
            max-width: 100%;
            height: auto;
        }

        table {
            width: 50%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        th, td {
            padding: 10px;
            border: 1px solid #2c3e50;
            text-align: center;
        }

        th {
            background-color: #3498db;
            color: white;
        }

        #calculator {
            position: fixed;
            top: 10px;
            left: 10px;
            background-color: #ecf0f1;
            padding: 10px;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            display: none;
            text-align: left; /* Align text to the left in the calculator */
        }

        #calculator input {
            width: 100%;
            margin-bottom: 5px;
            padding: 5px;
        }

        #calculator button {
            width: 23%;
            padding: 5px;
            margin: 1%;
        }

        #calculator button.operator {
            width: 46%;
        }

        #calculator button#equals {
            width: 46%;
            margin-top: 1%;
        }

        #calculator button#clear {
            width: 23%;
            margin-top: 1%;
        }

        #close-calculator {
            position: absolute;
            top: 5px;
            right: 10px;
            cursor: pointer;
            font-size: 18px;
            color: #2c3e50;
        }
    </style>
</head>
<body>

    <h1>Welcome Zoya</h1>

    <ul>
        <li><a href="#" onclick="showImage('homework')">Homework</a></li>
        <li><a href="#" onclick="showImage('test')">Test</a></li>
        <li><a href="#" onclick="showMarks()">Marks</a></li>
        <li><a href="vocab.html">Vocabulary</a></li>
    </ul>

    <div id="content"></div>

    <!-- Calculator -->
    <div id="calculator">
        <div id="close-calculator" onclick="hideCalculator()">X</div>
        <input type="text" id="calc-display" readonly>
        <br>
        <button onclick="appendToDisplay('1')">1</button>
        <button onclick="appendToDisplay('2')">2</button>
        <button onclick="appendToDisplay('3')">3</button>
        <button onclick="appendToDisplay('4')">4</button>
        <br>
        <button onclick="appendToDisplay('5')">5</button>
        <button onclick="appendToDisplay('6')">6</button>
        <button onclick="appendToDisplay('7')">7</button>
        <button onclick="appendToDisplay('8')">8</button>
        <br>
        <button onclick="appendToDisplay('9')">9</button>
        <button onclick="appendToDisplay('0')">0</button>
        <button onclick="appendToDisplay('+')" class="operator">+</button>
        <button onclick="appendToDisplay('-')" class="operator">-</button>
        <br>
        <button onclick="appendToDisplay('*')" class="operator">*</button>
        <button onclick="appendToDisplay('/')" class="operator">/</button>
        <button id="equals" onclick="calculateResult()">=</button>
        <button id="clear" onclick="clearDisplay()">C</button>
    </div>

    <script>
        function showWelcomeNotification() {
            alert('PARHLOOOO!');
        }

        window.onload = showWelcomeNotification;

        function showImage(type) {
            var contentDiv = document.getElementById('content');
            if (type === 'homework') {
                contentDiv.innerHTML = '<img src="essay.jpg" alt="Homework Image">';
            } else if (type === 'test') {
                contentDiv.innerHTML = '<img src="zayantest.jpg" alt="Test Image">';
            }
        }

        function showMarks() {
            var contentDiv = document.getElementById('content');
            contentDiv.innerHTML = '<table border="1">' +
                '<tr><th>Test</th><th>Mark</th></tr>' +
                '<tr><td>Test 1</td><td>85%</td></tr>' +
                '<tr><td>Test 2</td><td>75%</td></tr>' +
                '<tr><td>Test 3</td><td>93%</td></tr>' +
                '<tr><td>Test 4</td><td>73%</td></tr>' +
                '<tr><td>Test 5</td><td>84%</td></tr>' +
                '<tr><td>Test 6</td><td>87%</td></tr>' +
                '<tr><td>Test 7</td><td>60%</td></tr>' +
                '<tr><td>Test 8</td><td>94%</td></tr>' +
                '<tr><td>Test 9</td><td>94%</td></tr>' +
                '<tr><td>Test 10</td><td>N/A</td></tr>' +
                '</table>';
        }

        function showCalculator() {
            var calculatorDiv = document.getElementById('calculator');
            calculatorDiv.style.display = 'block';
        }

        function hideCalculator() {
            var calculatorDiv = document.getElementById('calculator');
            calculatorDiv.style.display = 'none';
        }

        function appendToDisplay(value) {
            var display = document.getElementById('calc-display');
            display.value += value;
        }

        function clearDisplay() {
            var display = document.getElementById('calc-display');
            display.value = '';
        }

        function calculateResult() {
            var display = document.getElementById('calc-display');
            try {
                display.value = eval(display.value);
            } catch (error) {
                display.value = 'Error';
            }
        }

        // Call this function to close the calculator
        function closeCalculator() {
            hideCalculator();
            clearDisplay();
        }
    </script>

    <button onclick="showCalculator()">Open Calculator</button>

</body>
</html>
