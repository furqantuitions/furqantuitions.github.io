<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Portal</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #000000;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      background-color: #fff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
      width: 80%;
      max-width: 400px;
    }

    h1 {
      color: #2c3e50;
    }

    input {
      padding: 10px;
      margin: 10px 0;
      width: 100%;
      border: 1px solid #3498db;
      border-radius: 5px;
    }

    button {
      padding: 10px 20px;
      background-color: #2ecc71;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #27ae60;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Student Portal</h1>
    <label for="name">Enter Your Name:</label>
    <input type="text" id="name" placeholder="Your Name">
    <button onclick="submitName()">Submit</button>
  </div>

  <script>
    function submitName() {
      var name = document.getElementById('name').value.toLowerCase();
      var redirectionMap = {
        'zayan': 'zayanpage.html',
        'zoya': 'zoyapage.html'
      };

      if (redirectionMap[name]) {
        window.location.href = redirectionMap[name];
      } else {
        alert('Invalid name. Please try again.');
      }
    }
  </script>
</body>
</html>
